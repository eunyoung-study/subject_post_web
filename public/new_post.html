<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 작성</title>
        <link rel="stylesheet" href="./style/post_style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="posts-container">
            <h2>게시글</h2>
            <div id="postForm">
                <div class="form-group" style="flex-wrap: wrap">
                    <i class="fa-solid fa-arrow-left" id="arrow-left-icon"></i>
                    <label class="content-title">내용</label>
                    <textarea
                        class="post-text-area"
                        id="text"
                        name="text"
                        placeholder="내용을 입력하세요"
                    ></textarea>
                </div>

                <div class="post-btn-group">
                    <button
                        type="button"
                        style="margin-right: 1rem"
                        id="canclePost"
                        onclick="window.location.href='post.html'"
                    >
                        취소
                    </button>
                    <button class="write-btn" id="writePost">새 글 쓰기</button>
                </div>
            </div>
        </div>
        <script type="module" src="./mjs/new_post.mjs"></script>
    </body>
</html>
