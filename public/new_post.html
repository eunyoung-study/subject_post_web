<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 작성</title>
        <link rel="stylesheet" href="./style/post_style.css" />
    </head>
    <body>
        <div class="posts-container">
            <h2>게시글</h2>
            <div id="postForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="제목을 입력하세요"
                    />
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea
                        id="content"
                        name="content"
                        placeholder="내용을 입력하세요"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000자
                    </div>
                </div>

                <div class="button-group">
                    <button
                        type="button"
                        class="cancel-btn"
                        onclick="handleCancel()"
                    >
                        취소
                    </button>
                    <button
                        type="button"
                        class="submit-btn"
                        onclick="handleSubmit()"
                    >
                        새 글 쓰기
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="./mjs/new_post.mjs"></script>
    </body>
</html>
