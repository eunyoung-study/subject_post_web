<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="./style/auth_style.css" />
    </head>
    <body>
        <form class="form">
            <h2>로그인</h2>

            <div class="form-group">
                <label for="userid" class="title">아이디:</label>
                <input
                    type="text"
                    maxlength="20"
                    name="userid"
                    id="userid"
                    placeholder="아이디를 입력하세요"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password" class="title">비밀번호:</label>
                <input
                    type="password"
                    maxlength="20"
                    name="password"
                    id="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                />
            </div>

            <button type="submit">로그인</button>

            <p class="footer-text">
                계정이 없으신가요? <a href="./sign_up.html">회원가입</a>
            </p>
        </form>
        <script src="./mjs/login.mjs"></script>
    </body>
</html>
