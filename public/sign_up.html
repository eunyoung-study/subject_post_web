<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입 양식</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <form class="form">
            <h2>회원가입</h2>

            <div class="form-group">
                <label for="url" class="title">프로필: </label>
                <input type="file" name="url" id="url" accept="image/*" />
            </div>
            <div class="profile-preview-container">
                <img id="profile-preview" src="#" alt="프로필 사진 미리보기" />
            </div>

            <div class="form-group">
                <label for="userid" class="title">아이디:</label>
                <input
                    type="text"
                    maxlength="20"
                    name="userid"
                    id="userid"
                    placeholder="아이디를 입력하세요"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password" class="title">비밀번호:</label>
                <input
                    type="password"
                    maxlength="20"
                    name="password"
                    id="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                />
            </div>

            <div class="form-group">
                <label for="name" class="title">이름:</label>
                <input
                    type="text"
                    maxlength="20"
                    name="name"
                    id="name"
                    placeholder="이름을 입력하세요"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="title">이메일:</label>
                <input
                    type="email"
                    maxlength="100"
                    name="email"
                    id="email"
                    placeholder="이메일을 입력하세요"
                    required
                />
            </div>

            <button type="submit">가입하기</button>

            <p class="footer-text">
                이미 계정이 있으신가요? <a href="./login.html">로그인</a>
            </p>
        </form>
        <script src="./mjs/sign_up.mjs"></script>
    </body>
</html>
